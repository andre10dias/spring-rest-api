server:
    port: 8888

#cors:
  #allowed-origins: http://localhost:4200

cors:
  originPatterns: http://localhost:4200,http://localhost:3000,http://localhost:8080

file:
  upload-dir: C:/Udemy/file_temp

spring:
  application:
    name: spring-rest-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      dialect: org.hibernate.dialect.MySQL5Dialect
      ddl-auto: none
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB # tamanho dos peda√ßos do multipart
      max-file-size: 10MB # tamanho do arquivo para upload
      max-request-size: 15MB # tamanho de download

logging:
  level:
    #root: WARN
    com.github.andre10dias.spring_rest_api: DEBUG

springdoc:
  paths-to-match:
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true

